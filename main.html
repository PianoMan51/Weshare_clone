<!DOCTYPE html>
<html>


    <head>
        <link rel="stylesheet" href="input.css">
        <link rel="stylesheet" href="name.css">
        <link rel="stylesheet" href="status.css">

    </head>

    <body>
        <div class="app">


            <div class="input" id="classInput">

                <div id="inputButtons">
                    <button id="inputDeleteButton"></button>
                    <button id="inputEditButton"></button>
                    <button id="inputSizeButton"></button>
                </div>


                <button id="statsbtn"></button>


                <div class="forminput" id="classForminput">
                    <input type="number" required="" id="amount-input"
                        placeholder="amount">
                    <button id="formbutton"></button>
                </div>


                <button id="namebtn"></button>
                <div id="invoiceDivList">

                </div>

                <div id="settings">
                    <div id="settingsButtons">
                        <button id="settingsDeleteButton"></button>
                        <button id="settingsEditButton"></button>
                        <button id="settingsSizeButton"></button>
                    </div>
                    <input id="description" type="text"
                        placeholder="description">
                    <div id="nameSetting"></div>
                </div>


            </div>


            <div class="names" id="classNames">
                <div id="bannerNames"></div>
                <div id="container">
                    <div id="textList"></div>
                    <div class="formname">
                        <input type="value" required="" id="inputField"
                            placeholder="name">
                    </div>
                </div>
            </div>


            <div class="stats" id="classStats">
                <div id="bannerStats"></div>
                <ul id="stats"></ul>
            </div>



        </div>



        <script src="names.js"></script>
        <script src="input.js"></script>
        <script src="status.js"></script>

    </body>

</html>
